<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BookHub Register </title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="UserController" method="POST" id='regfrm' name='regfrm'>
                        	<input type="hidden" name="action" value="add"/>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="firstname" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lastname" type="text" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email" type="email" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Phone Number" name="phonenumber"  required> 
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="password" name="password"  id ="password" type="password" value="" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="confirm password" name="confirm_password"  id ="confirm_password" type="password" value="" required>
                                </div>
                              <!--  <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> commented  for now -->  
                                <!-- Change this to a button or input when using this as a form -->
                                <!--<a href="/BookHub/doLogin" class="btn btn-lg btn-success btn-block">Login</a>-->
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="jquery/dist/jquery.min.js"></script>
	<script src="jquery/dist/jquery.validate.min.js"></script>
	

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
  <script type='text/javascript'>  	 
$().ready(function() {
	$("#regfrm").validate({
				rules: {
					firstname: "required",
					lastname: "required",
					password: {
						required: true,
						minlength: 2
					},
					confirm_password: {
						required: true,
						minlength: 2,
						equalTo: "#password"
					},
					email: {
						required: true,
						email: true
					},
					phonenumber: {
						required: true,
						maxlength: 10
					}
				},
				messages: {
					firstname: "Please enter your firstname",
					lastname: "Please enter your lastname",
					password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 2 characters long"
					},
					confirm_password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 2 characters long",
						equalTo: "Please enter the same password as above"
					},
					email: "Please enter a valid email address",
					phonenumber: {
						required: "Please provide a phonenumber",
						maxlength: "phone number cannot be more than 10 chars"
						
					}
				}
			});
});	
</script>
</body>
</html>
